<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'issues')}">

<body>

<h2>Reportar Nuevo Error</h2>
<form th:object="${issue}" class="form-horizontal" id="add-issue-form" method="post">
    <div class="form-group has-feedback">
        <input
                th:replace="~{fragments/inputField :: input ('Area', 'area')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Nombre', 'name')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Apellido', 'surname')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Teléfono', 'phone')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Email', 'email')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Descripción', 'description')}" />
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit" th:text="Reportar">Reportar</button>
        </div>
    </div>
</form>
</body>
</html>
